<script>
    function checkAnswers() {
        const correctAnswers = {
            letterA: 'option1',
            letterB: 'option3',
            letterM: 'option3',
            letterH: 'option4',
            letterL: 'option3',
            letterZ: 'option1',
            letterS: 'option3',
            letterG: 'option1',
            letterR: 'option3',
            letterC: 'option3'
        };

        let score = 0;
        for (let key in correctAnswers) {
            const userAnswer = document.querySelector(`input[name="${key}"]:checked`);
            if (userAnswer && userAnswer.value === correctAnswers[key]) {
                score++;
            }
        }

        document.getElementById("score").innerHTML = "Your score: " + score + "/" + Object.keys(correctAnswers).length;
    }
</script>
