<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Corben:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fugaz One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Basic:ital,wght@1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Corbel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Chewy:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Walter Turncoat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <div class="sign-up-child"></div>
      <div class="signup-form">
        <h1 class="sign-up2">Sign Up</h1>
      </div>
      <main class="email-field">
        <div class="email-input">
          <div class="input12">
            <b class="input-label5">Name</b>
            <p class="input-label3">Name</p>
            <div class="input13">
              <div class="input14">
                <div class="inputnonefalsefalsefalseh4">
                  <input
                            class="inputnonefalsefalsefalseh3"
                            placeholder="|"
                            type="text"
                          />
                  <div class="email-placeholder1">|</div>
                </div>
              </div>
              <div class="informational-text4"></div>
            </div>
          </div>
        </div>
        <section class="password-input-parent">
          <div class="password-input">
            <div class="password-holder-parent">
              <div class="password-holder">
                <div class="password-field">
                  <div class="password-box">
                    <div class="password-icon">
                      <div class="eye-icon"></div>
                      <div class="eye-icon1"></div>
                    </div>
                    <a class="email">
                      <p class="email1">Email</p>
                    </a>
                  </div>
                </div>
                <div class="input15">
                  <div class="input-label6">Input Label</div>
                  <div class="input16">
                    <div class="input17">
                      <div class="inputnonefalsefalsefalseh5">
                        <input
                            class="inputnonefalsefalsefalseh3"
                            placeholder="|"
                            type="email"
                          />
                        <div class="password-placeholder">|</div>
                      </div>
                    </div>
                    <div class="informational-text5"></div>
                  </div>
                </div>
              </div>
              <div class="forgot-password1">
                <div class="password">
                  <p class="password1">Password</p>
                </div>
                <div class="forgot-link">
                  <div class="forgot-container">
                    <div class="input18">
                      <div class="input-label7">Input Label</div>
                      <div class="input19">
                        <div class="input20">
                          <div class="inputnonefalsefalsefalseh6">
                            <input
                            class="inputnonefalsefalsefalseh3"
                            placeholder="|"
                            type="password"
                          />
                            <div class="forgot-placeholder">|</div>
                          </div>
                        </div>
                        <div class="informational-text6"></div>
                      </div>
                    </div>
                    <div class="remember-me">
                      <div class="forgot-password2">Forgot Password?</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="signin-button-wrapper-parent">
                <div class="signin-button-wrapper">
                  <button class="signin-button2">
                    <div class="signin-button-item"></div>
                    <div class="signin-button3">
                      <div class="button-background"></div>
                      <div class="sign-up3">Sign Up</div>
                    </div>
                  </button>
                </div>
                <h3 class="already-have-an-container">
                  <span>Already have an account? </span>
                  <span class="login2"><a href="./sign-in.html">Login</a></span>
                </h3>
              </div>
            </div>
          </div>
          <footer class="social-login">
            <div class="gmail-login">
              <div class="gmail-icon1"></div>
            </div>
            <div class="gmail-button-wrapper">
              <div class="gmail-button-container">
                <img
                  class="gmail-icon2"
                  loading="lazy"
                  alt=""
                  src="gmail.svg"
                />
              </div>
              <div class="button-parent">
                <a href="index1.html">
                <button class="button10" id="button">
                  
                  <div class="button11">Skip</div>
                  <img
                    class="arrowbackwardcircle-icon5"
                    alt=""
                    src="arrowbackwardcircle.svg"
                  />
                 
                </button>
                </a>
                <div class="button-icon">
                  <div class="button-icon-child"></div>
                </div>
              </div>
            </div>
          </footer>
        </section>
      </main>
    </div>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          // Please sync "Home page" to the project
        });
      }
      </script>
  </body>
</html>
