<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Corben:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fugaz One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Basic:ital,wght@1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Corbel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Chewy:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Walter Turncoat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="main-layout">
        <div class="logo-login-container-parent">
          <div class="logo-login-container">
            <img
              class="logoapp-1-icon"
              loading="lazy"
              alt=""
              src="./logoapp-1@2x.png"
            />

            <div class="app-logo-container"></div>
            <div class="app-logo-container1"></div>
          </div>
          <a class="login1">LOGIN</a>
        </div>
      </div>
      <section class="email-input-container-parent">
        <div class="email-input-container">
          <form class="frame-form">
            <div class="input-wrapper">
              <div class="input6">
                <div class="input-label3">Email</div>
                <div class="input7">
                  <div class="input8">
                    <div class="inputnonefalsefalsefalseh2">
                      <input
                      class="inputnonefalsefalsefalseh3"
                      placeholder="|"
                      type="email"
                    />
                      <div class="email-placeholder">|</div>
                    </div>
                  </div>
                  <div class="informational-text2">Informational Text</div>
                </div>
              </div>
            </div>
            <div class="password-input-container">
              <div class="frame-parent2">
                <div class="input-parent">
                  <div class="input9">
                    <div class="input-label4">password</div>
                    <div class="input10">
                      <div class="input11">
                        <input
                          class="inputnonefalsefalsefalseh3"
                          placeholder="|"
                          type="text"
                        />
                      </div>
                      <div class="informational-text3"></div>
                    </div>
                  </div>
                  <img
                    class="eye-show-icon"
                    loading="lazy"
                    alt=""
                    src="eyeshow.svg"
                  />
                </div>
                <div class="forgot-password-link-container">
                  <div class="forgot-password-link-icon"></div>
                  <div class="forgot-password-wrapper">
                    <div class="forgot-password">Forgot Password?</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="signin-button-parent">
              <button class="signin-button">
                <div class="signin-button-child"></div>
                <div class="signin-button1" id="signinButtonContainer">
                  <div class="sign-in1">Sign in</div>
                  <div class="sign-in-button-background"></div>
                  <div class="sign-in2">Sign in</div>
                </div>
              </button>
              <div class="frame-wrapper1">
                <div class="sign-up-label-container-parent">
                  <div class="sign-up-label-container">
                    <div class="didnt-have-an">Didnâ€™t have an account?</div>
                  </div>
                  <a class="sign-up">Sign Up</a>
                </div>
              </div>
            </div>
          </form>
        </div>
        <footer class="social-login-divider-container-parent">
          <div class="social-login-divider-container">
            <div class="social-login-divider"></div>
          </div>
          <div class="social-login-options-container">
            <div class="google-login-container">
              <img
                class="gmail-icon"
                loading="lazy"
                alt=""
                src="gmail.svg"
              />
            </div>
            <div class="or-login-with-container">
              <a href="./index1.html">
              <button class="button8">
                
                <div class="button9">Skip</div>
                <img
                  class="arrowbackwardcircle-icon4"
                  alt=""
                  src="arrowbackwardcircle.svg"
                />
                
              </button>
            </a>
              <div class="or-login-with-icon-container">
                <div class="or-login-with-icon"></div>
              </div>
            </div>
          </div>
        </footer>
      </section>
    </div>

    <script>
      var signinButtonContainer = document.getElementById("signinButtonContainer");
      if (signinButtonContainer) {
        signinButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      </script>
  </body>
</html>
